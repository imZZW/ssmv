<!DOCTYPE html>
<html>
<head>
    <title>SSMV</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-static-top navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">SSMV</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="index.html"></span>首页</a></li>
                <li><a href="#">商品</a></li>
            </ul>
            <ul class="nav navbar-nav pull-right">
                <li><a href="login.html"></span>登录</a></li>
                <li class="active"><a href="register.html">注册</a></li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form>
                    <div class="form-group" id="name-div">
                        <label>用户名</label>
                        <input name="name1" id="name" @click="showTip()" @blur="hideTip()">
                        <span v-if="show">{{message}}</span>
                    </div>
                </form>
            </div>

        </div>
    </div>
</main>
<script src="/static/js/vue.min.js"></script>
<script>
    var name = new Vue({
        el:'#name-div',
        data:{
            show:false
        },
        methods:{
            showTip:function () {

                this.show = true;
                this.message = "输入10个字符以内";
            },
            hideTip:function () {
                let url = '/register/nameExist';
                let parames =
                    {
                        parems:{
                            username : this.name
                        }
                    };
                console.log(parames.parems.username);
                this.$http.post(url,parames).then(function (data) {
                    this.show = data.show;
                    this.message = data.message;
                });
            }
        }
    });
</script>
</body>
</html>
